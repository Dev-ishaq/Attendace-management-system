{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href='https://fonts.googleapis.com/css?family=ADLaM Display' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'sweetalert2/dist/sweetalert2.all.min.js' %}"></script>
    <title>Lumilab | | Login page</title>
</head>
<body>
    <header>
        <div class="brand-name">
            <div class="p">
                <p>Lumilab</p>
            </div>
        </div>
        <div class="logo">
            <img src="{% static 'img/lumilab-logo.jpeg.png' %}">
        </div>
    </header>
    <!-- <marquee behavior="scroll" direction="">Lumilab | | Moto</marquee> -->
    <main>
        <div class="container">
            <div class="links">
                <nav>
                    <ul>
                        <a href="/dash" title="Dashboard">
                            <span><i class="fa-solid fa-dashboard"></i></span>
                            <span>Dashboard</span>
                        </a>

                        <a href="#" class="active" title="Attendance">
                            <span><i class="fa fa-user-circle"></i></span>
                            <span>Attendance</span>
                        </a>
                        
                        <a href="/manage-staff" title="Manage Staff">
                            <span><i class="fa-solid fa-users"></i></span>
                            <span>Manage Staff</span>
                        </a>
                        
                        <a href="/manage-student" title="Manage Student">
                            <span><i class="fa-solid fa-user-graduate"></i></span>
                            <span>Manage Student</span>
                        </a>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="container">
            <div class="cards">
                <a href="/add-staff" title="Staffs" class="card" style="border-bottom: 3px solid rgb(20, 90, 150);">
                    <div class="inner-card">
                        <div class="name">
                            <p>100</p>
                            <p>Staffs</p>
                        </div>
                        <span><i class="fa-solid fa-users"></i></span>
                    </div>
                </a>
                <a href="/add-student" title="Students" class="card" style="border-bottom: 3px solid rgb(150, 20, 20);">
                    <div class="inner-card">
                        <div class="name">
                            <p>100</p>
                            <p>Students</p>
                        </div>
                        <span><i class="fa-solid fa-user-graduate"></i></span>
                    </div>
                </a>
                <a href="/add-visitors" title="Visitors" class="card" style="border-bottom: 3px solid rgb(81, 231, 73);">
                    <div class="inner-card">
                        <div class="name">
                            <p>100</p>
                            <p>Visitors</p>
                        </div>
                        <span><i class="fa fa-user"></i></span>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <script src="{% static 'js/valid.js' %}"></script>
</body>
</html>
